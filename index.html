<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery - Lightbox</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f5f5f5; }
        h1 { margin-bottom: 20px; color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        figure { margin: 0; position: relative; transition: transform 0.3s; }
        img { width: 250px; height: 160px; object-fit: cover; cursor: pointer; outline: none; border-radius: 8px; transition: transform 0.3s, border 0.3s; }
        figcaption { margin-top: 5px; font-size: 14px; color: #555; }
        img:focus { border: 3px solid green; transform: scale(1.05); }
        img:hover { border: 3px solid blue; transform: scale(1.05); }

        /* Lightbox overlay */
        #lightboxOverlay {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #lightboxOverlay img { width: 80%; max-width: 800px; height: auto; border-radius: 8px; }
        #lightboxOverlay p { color: #fff; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Photo Gallery - Lightbox</h1>
    <div class="gallery">
        <figure>
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Beautiful sunrise over mountains">
            <figcaption>Sunrise</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="Calm beach with waves">
            <figcaption>Beach</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="Autumn forest pathway">
            <figcaption>Forest</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=400&q=80" alt="City skyline at night">
            <figcaption>City Night</figcaption>
        </figure>
        <figure>
            <img src="https://images.stockcake.com/public/8/4/6/846d2b6a-4e7f-4015-a6a6-34e4e681714d_large/snowy-mountain-peak-stockcake.jpg" alt="Snowy mountain peak">
            <figcaption>Snow Peak</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=400&q=80" alt="Desert with sand dunes">
            <figcaption>Desert</figcaption>
        </figure>
    </div>

    <!-- Lightbox overlay -->
    <div id="lightboxOverlay">
        <div>
            <img src="" alt="">
            <p></p>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
